          		label: "<p>Intro Install Brew 1. Clone git clone https:\/\/github.com\/Homebrew\/brew ~\/.linuxbrew\/Homebrew 2. Compile. mkdir ~\/.linuxbrew\/bin 3. Link. ln -s ..\/Homebrew\/bin\/brew ~\/.linuxbrew\/bin 4.Update environment. eval $(~\/.linuxbrew\/bin\/brew shellenv) brew 5. Add it to path. if [ -d \u0026#34;$HOME\/.linuxbrew\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/.linuxbrew\/bin:$PATH\u0026#34; fi 6. Confirm. In other terminal\nbrew --version Install hugo Install hugo\nbrew install hugo Edit the .profile\n# ~\/.profile: executed by the command interpreter for login shells. # This file is not read by bash(1), if ~\/.bash_profile or ~\/.bash_login # exists. # see \/usr\/share\/doc\/bash\/examples\/startup-files for examples. # the files are located in the bash-doc package.  # the default umask is set in \/etc\/profile; for setting the umask # for ssh logins, install and configure the libpam-umask package. #umask 022  # if running bash if [ -n \u0026#34;$BASH_VERSION\u0026#34; ]; then  # include .bashrc if it exists  if [ -f \u0026#34;$HOME\/.bashrc\u0026#34; ]; then  . \u0026#34;$HOME\/.bashrc\u0026#34;  fi fi  # set PATH so it includes user\u0026#39;s private bin if it exists if [ -d \u0026#34;$HOME\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/bin:$PATH\u0026#34; fi  # set PATH so it includes user\u0026#39;s private bin if it exists if [ -d \u0026#34;$HOME\/.local\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/.local\/bin:$PATH\u0026#34; fi   if [ -d \u0026#34;$HOME\/.linuxbrew\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/.linuxbrew\/bin:$PATH\u0026#34; fi Create site hugo new site sitename cd sitename cd themes cd .. touch .gitignore Entrar en el editor ede cloudshell mostrar hidden files with cmd\u002bI gitignore\n.DS_Store \/resources\/_gen\/ \/assets\/jsconfig.json hugo_stats.json public \/public \/public\/ Intialize git\ngit init github ssh keys ssh-keygen -t ed25519 -C \u0026#34;ddd@dddd.es\u0026#34; eval \u0026#34;$(ssh-agent -s)\u0026#34; touch ~\/.ssh\/config edit\nHost *  User git  AddKeysToAgent yes  IdentityFile ~\/.ssh\/id_ccccc ssh-add -K ~\/.ssh\/id_ccccc godaddy add CNAME create public repo github upload puglid directory Edit config.toml\nGo to github pages check DNS git pull to download the file generated git add . commit and push\nconfig.toml theme sitemap etc\nProfile Git Prompt add this to .profile\nparse_git_branch() {  git branch 2\u0026gt; \/dev\/null | sed -e \u0026#39;\/^[^*]\/d\u0026#39; -e \u0026#39;s\/* \\(.*\\)\/ (\\1)\/\u0026#39; } export PS1=\u0026#34;\\u@\\h \\[\\033[32m\\]\\w\\[\\033[33m\\]\\$(parse_git_branch)\\[\\033[00m\\] $\u0026#34; </p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival,</p><p>clloud</p><p>shell</p>",

          	{
          		value: "Hugo Google Analytics Integration",
          		label: "<p>Hugo Google Analytics Integration Analytics vs Tags Think of Tag manager as a way for you to manage ALL your ‘tags’ - for Google, Facebook, Google Ads, other ad networks, other analytics, etc\nIf you are happy with Google Analytics and just want Event Tracking … then stick with Google Analytics … and to implement GA event tagging, you just need to update your head.html to include a small script …\nConfigure Google Analytics On the botton left corner there is an engine wheel to configure.\n Create a property In Dataflow you can click on IOS, Android, Web. Click on web and you will get the id G-xxxxx  Be sure that you are not with ad blockers. You can connect your laptop thorugh your phone with a shared connection to avoid proxy or router settings.\nYou can see in your developer console if your connection to ttps:\/\/www.googletagmanager.com\/gtag\/js?id=G-xxxx is refused\nConfigure Config.toml\nGoogleAnalyticsID = \u0026#34;G-cccccc\u0026#34; Configure partials\/head.html or whre you have your head tag.\n{{ if .Site.Params.GoogleAnalyticsID }} {{ partial \u0026#34;analytics-gtag.html\u0026#34; . }} {{ end }} Create layouts\/partials\/analytics-gtag.html\n\u0026lt;!-- Global site tag (gtag.js) - Google Analytics --\u0026gt; \u0026lt;script async src=\u0026#34;https:\/\/www.googletagmanager.com\/gtag\/js?id={{ .Site.Params.GoogleAnalyticsID }}\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt; \u0026lt;script\u0026gt;  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag(\u0026#39;js\u0026#39;, new Date());  gtag(\u0026#39;config\u0026#39;, \u0026#39;{{ .Site.Params.GoogleAnalyticsID }}\u0026#39;); \u0026lt;\/script\u0026gt; </p><p>gcloud,</p><p>hugo,</p><p>static</p><p>sites,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{

          		label: "<p>Hugo Google SEO Integration SEO Search Engine Optimization.\nEdit config.toml Edit the title and sitemap.\ntitle = \u0026#39;text to appear ein search\u0026#39; [sitemap]  changefreq = \u0026#34;weekly\u0026#34;  filename = \u0026#34;sitemap.xml\u0026#34;  priority = 0.5 \u0026lt;meta name=\u0026#34;keywords\u0026#34; content=\u0026#34;{{ if .Params.Keywords }}{{ delimit .Params.Keywords \u0026#34;, \u0026#34; }}{{ end }}\u0026#34;\u0026gt; Edit head partial \u0026lt;meta name=\u0026#34;keywords\u0026#34; content=\u0026#34;{{ if .Params.Keywords }}{{ delimit .Params.Keywords \u0026#34;, \u0026#34; }}{{ end }}\u0026#34;\u0026gt; Then in your markdown files add keywords for the sarach\n--- title: Tips on Hugo SEO keywords: - hugo - seo  .... canonical\nhttps:\/\/hugoseotheme.com\/ Description add a description filed under [params] in config.toml\n\u0026lt;meta name=\u0026#34;description\u0026#34; content=\u0026#34;{{ .Params.description }}\u0026#34; \/\u0026gt; </p><p>gcloud,</p><p>hugo,</p><p>static</p><p>sites,</p><p>seo,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Preparación",
          		label: "<p>Intro Este es un proceso paso a paso para crear un nuevo site basado en hugo sin depender del portátil. Para ello vamos a utilizar el cloudShell the GCP\nGoogle Cloud Identity \u0026amp; Google Workspaces Se puede utilizar GCP sin tener una organización pero en mi caso es preferible hacer un setup como una empresa lo haría (parcialmente porque tampoco soy un super experto)\n Dominio adquirido y configurado por ejemplo en goDady Una cuenta de pago con un solo usuario de Workspaces (unos 6 euros) En Workspaces podemos añadir Cloud Identity para poder añadir hasta 50 usuarios sin tener que pagar licencia por cada uno de ellos.  La cuenta de Workspaces será utilizada para ser el organization admin de la cuenta de google cloud. Las cuentas de cloud identity se usarán para crear owners de proyectos, viewers y demas.\nPerfiles de Chrome Yo tengo un perfil de Chrome distinto para cada usuario. De este modo no tengo que estár constantmente entrando en modo incognito.\n#### Permisos en GCP La cuanta de super admin de Workspaces podemos ver en Admin roles and privileges que es Super Admin. Ésto hace que por defecto sea Organization Administrator en GCP. Se pueden tener los siguientes roles\n Folder Admin Organisation Administrator Organisation Policy Administrator Project Creator  Habilitar multfactor authentication.\n#### Cuenta de Developer Ahora se puede crear una cuenta dev@dominioquesea.com en Workspaces pero en Cloud Identity Free para que no consuma licencia. Con la cuenta de super admin en GCP añadimos ese usuario a GCP\nPermisos del develoer account\n Owner Browser  #### Creacion de Folder. Con la cuenta de super admin creamos una carpeta bajo la organización En IAM -\u0026gt; Manage Resources Create Folder\nEn esa misma pagina añadir a dev como admin de esa carpeta\nPor ejemplo Creo una carpeta llamada Frontend Si esta MFA habilitado sera necesario habilitar en Users los codigos de backap para el primer login.\nProyect Crear el proyecto con DEV para poder habilitar la facturacion podemos hacerlo con el super admin. Para eso superadmin ha de tener owner.\nAbrir CloudShell Cloud Shell is free for all users.\n</p><p>hugo</p><p>seo</p><p>gcp</p>",

igh of the main\nmain {  min-height: 80vh; } </p><p>gcloud,</p><p>angular,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Python Sample for Mic Realtime transcription",
          		label: "<p>Prerequs  Enable the API Create the JSON keys export the credentials  export GOOGLE_APPLICATION_CREDENTIALS=yourpath install portaudio  brew install portaudio brew link portaudio Create a transcribe_streaming_mic.py  #!\/usr\/bin\/env python  # Copyright 2017 Google Inc. All Rights Reserved. # # Licensed under the Apache License, Version 2.0 (the \u0026#34;License\u0026#34;); # you may not use this file except in compliance with the License. # You may obtain a copy of the License at # # http:\/\/www.apache.org\/licenses\/LICENSE-2.0 # # Unless required by applicable law or agreed to in writing, software # distributed under the License is distributed on an \u0026#34;AS IS\u0026#34; BASIS, # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. # See the License for the specific language governing permissions and # limitations under the License.  \u0026#34;\u0026#34;\u0026#34;Google Cloud Speech API sample application using the streaming API. NOTE: This module requires the additional dependency `pyaudio`. To install using pip: pip install pyaudio Example usage: python transcribe_streaming_mic.py \u0026#34;\u0026#34;\u0026#34;  # [START speech_transcribe_streaming_mic] from __future__ import division  import re import sys  from google.cloud import speech  import pyaudio from six.moves import queue  # Audio recording parameters RATE = 16000 CHUNK = int(RATE \/ 10) # 100ms   class MicrophoneStream(object):  \u0026#34;\u0026#34;\u0026#34;Opens a recording stream as a generator yielding the audio chunks.\u0026#34;\u0026#34;\u0026#34;   def __init__(self, rate, chunk):  self._rate = rate  self._chunk = chunk   # Create a thread-safe buffer of audio data  self._buff = queue.Queue()  self.closed = True   def __enter__(self):  self._audio_interface = pyaudio.PyAudio()  self._audio_stream = self._audio_interface.open(  format=pyaudio.paInt16,  # The API currently only supports 1-channel (mono) audio  # https:\/\/goo.gl\/z757pE  channels=1,  rate=self._rate,  input=True,  frames_per_buffer=self._chunk,  # Run the audio stream asynchronously to fill the buffer object.  # This is necessary so that the input device\u0026#39;s buffer doesn\u0026#39;t  # overflow while the calling thread makes network requests, etc.  stream_callback=self._fill_buffer,  )   self.closed = False   return self   def __exit__(self, type, value, traceback):  self._audio_stream.stop_stream()  self._audio_stream.close()  self.closed = True  # Signal the generator to terminate so that the client\u0026#39;s  # streaming_recognize method will not block the process termination.  self._buff.put(None)  self._audio_interface.terminate()   def _fill_buffer(self, in_data, frame_count, time_info, status_flags):  \u0026#34;\u0026#34;\u0026#34;Continuously collect data from the audio stream, into the buffer.\u0026#34;\u0026#34;\u0026#34;  self._buff.put(in_data)  return None, pyaudio.paContinue   def generator(self):  while not self.closed:  # Use a blocking get() to ensure there\u0026#39;s at least one chunk of  # data, and stop iteration if the chunk is None, indicating the  # end of the audio stream.  chunk = self._buff.get()  if chunk is None:  return  data = [chunk]   # Now consume whatever other data\u0026#39;s still buffered.  while True:  try:  chunk = self._buff.get(block=False)  if chunk is None:  return  data.append(chunk)  except queue.Empty:  break   yield b\u0026#34;\u0026#34;.join(data)   def listen_print_loop(responses):  \u0026#34;\u0026#34;\u0026#34;Iterates through server responses and prints them. The responses passed is a generator that will block until a response is provided by the server. Each response may contain multiple results, and each result may contain multiple alternatives; for details, see https:\/\/goo.gl\/tjCPAU. Here we print only the transcription for the top alternative of the top result. In this case, responses are provided for interim results as well. If the response is an interim one, print a line feed at the end of it, to allow the next result to overwrite it, until the response is a final one. For the final one, print a newline to preserve the finalized transcription. \u0026#34;\u0026#34;\u0026#34;  num_chars_printed = 0  for response in responses:  if not response.results:  continue   # The `results` list is consecutive. For streaming, we only care about  # the first result being considered, since once it\u0026#39;s `is_final`, it  # moves on to considering the next utterance.  result = response.results[0]  if not result.alternatives:  continue   # Display the transcription of the top alternative.  transcript = result.alternatives[0].transcript   # Display interim results, but with a carriage return at the end of the  # line, so subsequent lines will overwrite them.  #  # If the previous result was longer than this one, we need to print  # some extra spaces to overwrite the previous result  overwrite_chars = \u0026#34; \u0026#34; * (num_chars_printed - len(transcript))   if not result.is_final:  sys.stdout.write(transcript \u002b overwrite_chars \u002b \u0026#34;\\r\u0026#34;)  sys.stdout.flush()   num_chars_printed = len(transcript)   else:  print(transcript \u002b overwrite_chars)   # Exit recognition if any of the transcribed phrases could be  # one of our keywords.  if re.search(r\u0026#34;\\b(exit|quit)\\b\u0026#34;, transcript, re.I):  print(\u0026#34;Exiting..\u0026#34;)  break   num_chars_printed = 0   def main():  # See http:\/\/g.co\/cloud\/speech\/docs\/languages  # for a list of supported languages.  language_code = \u0026#34;en-US\u0026#34; # a BCP-47 language tag   client = speech.SpeechClient()  config = speech.RecognitionConfig(  encoding=speech.RecognitionConfig.AudioEncoding.LINEAR16,  sample_rate_hertz=RATE,  language_code=language_code,  )   streaming_config = speech.StreamingRecognitionConfig(  config=config, interim_results=True  )   with MicrophoneStream(RATE, CHUNK) as stream:  audio_generator = stream.generator()  requests = (  speech.StreamingRecognizeRequest(audio_content=content)  for content in audio_generator  )   responses = client.streaming_recognize(streaming_config, requests)   # Now, put the transcription responses to use.  listen_print_loop(responses)   if __name__ == \u0026#34;__main__\u0026#34;:  main() # [END speech_transcribe_streaming_mic] Create a virtualenv  python -m venv venv source venv\/bin\/activate https:\/\/github.com\/googleapis\/python-speech\/blob\/HEAD\/samples\/microphone\/transcribe_streaming_mic.py\nCheck that the port audio is in a directory similar to  opt\/homebrew\/Cellar\/portaudio\/19.7.0\/ or\n\/usr\/local\/Cellar\/portaudio\/19.7.0 build this command line with your path to portaudio and execute it  python -m pip install --global-option=\u0026#39;build_ext\u0026#39; --global-option=\u0026#39;-I\/usr\/local\/Cellar\/portaudio\/19.7.0\/include\u0026#39; --global-option=\u0026#39;-L\/usr\/local\/Cellar\/portaudio\/19.7.0\/lib\u0026#39; pyaudio Install cloud stt  python -m pip install --upgrade google-cloud-speech execute   python transcribe_streaming_mic.py </p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          		value: "Terraform  GCP Cloud Functions",
          		label: "<p>Setup environment variables https:\/\/cloud.google.com\/functions\/docs\/tutorials\/terraform\nPROJECT_ID=bubbly-journey-361318 REGION= BILLING_ACCOUNT_ID= gcloud config set project ${PROJECT_ID} We can create a project from cli\ngcloud projects create PROJECT_ID_UNIQUE_NAME --name=\u0026#34;My App\u0026#34; --organization=nnnnn gcloud projects create PROJECT_ID_UNIQUE_NAME --name=\u0026#34;My App\u0026#34; --folder=nnnnnnn gcloud beta billing projects link ${PROJECT_ID} --billing-account=${BILLING_ACCOUNT_ID} Maybe you have to change the user. In my case\ngcloud auth login login with privileged user make the changes can come back again to the less privileged user\ngcloud auth login Create two folders\n src terraform  . ├── src └── terraform On the root folder initialize npm\nnpm init And install whatever package you need.\nCreate src\/index.js Modify package.json \u0026ldquo;main\u0026rdquo;: \u0026ldquo;src\/index.js\u0026rdquo;,\nterraform\/backend.tf to keep state in local.\nterraform {  backend \u0026#34;local\u0026#34; {} } terraform\/variables.tf\nvariable \u0026#34;project\u0026#34; { \tdefault = \u0026#34;PROJECT_ID\u0026#34; } variable \u0026#34;region\u0026#34; { \tdefault = \u0026#34;us-central1\u0026#34; # Choose a region } </p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>terraform,</p><p>juan</p><p>antonio</p><p>estival,</p><p>cloud</p><p>functions</p>",

          	{
          		value: "Terraform CDK",
          		label: "<p>Install Terraform cdk Pre-requisites\n NODE, NPM YARN TERRAFORM   npm i --global cdktf-cli@next Go to an empty directory\ncdktf init --template=typescript --local ## Setup de cdk json file edit the provider\n{  \u0026#34;language\u0026#34;: \u0026#34;typescript\u0026#34;,  \u0026#34;app\u0026#34;: \u0026#34;npx ts-node main.ts\u0026#34;,  \u0026#34;projectId\u0026#34;: \u0026#34;f8143026-48c9-4aad-a83b-8de2bbbb65eb\u0026#34;,  \u0026#34;sendCrashReports\u0026#34;: \u0026#34;true\u0026#34;,  \u0026#34;terraformProviders\u0026#34;: [  \u0026#34;google\u0026#34;  ],  \u0026#34;terraformModules\u0026#34;: [],  \u0026#34;context\u0026#34;: {  \u0026#34;excludeStackIdFromLogicalIds\u0026#34;: \u0026#34;true\u0026#34;,  \u0026#34;allowSepCharsInLogicalIds\u0026#34;: \u0026#34;true\u0026#34;  } } run\ncdktf get check that the directoyry .gen is generated\n</p><p>gcloud,</p><p>terraform,</p><p>CDK,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>terraform,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Terraform Environment Variables",
          		label: "<p>Setup environment variables Whenever we work with gcloud commands and cli commands in general it is a good practice to setup some variables to save some typing later.\nPROJECT_ID= REGION= Now we can check them\necho $PROJECT_ID echo $REGION Now we don\u0026rsquo;t need to remember the project id.\ngcloud config set project ${PROJECT_ID} Login\ngcloud auth application-default login </p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>terraform,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Terraform Modules",
          		label: "<p>Intro The use of modules will allow to write less code and to reuse the resource creation in several environments. I am going to create a module which setup the following resources\n VPC Public Subnet Private Subnet Internet Gateway  Once the module is created it can be used to deploy Production and Staging environments without the need to repeat the code for those envirroments.\nThe idea is that it will be a variable that will replace the CIDR blocks acording the environment.\nIn other words, when creating Production it will use 10.1.0.0 network and when creating Staging it wil use 10.2.0.0.\nStep 1. Create a folder tree  Create a folder tree as follows\nyourproject │ ├── modules │ ├── prod │ └── staging Under modules directory I am going to create a reusable module for VPC and it\u0026rsquo;s subnets. For that purpose I\u0026rsquo;ll create a vpc_module folder that will contain main.tf and variables as follows.\n% tree . ├── modules │ └── vpc_module │ ├── main.tf │ └── variables.tf ├── prod └── staging Step 2. Creating the VPC Module  Content of modules\/vpc_module\/variables.tf Here we will define the network default address\nvariable \u0026#34;vpc_cidr\u0026#34; {  type = string  default = \u0026#34;10.1.0.0\/16\u0026#34; }  Explanation: This vpc_cidr variable will be replaced in the main.tf with different values depending of the environment for example\n Content of modules\/vpc_module\/main.tf Pay attention to the use of var.vpc_cidr. Another interesting topic is the use of the terraform function called cidrsubnet() Cidrsubnet calculates a subnet address within given IP network address prefix. It takes 3 parameters\n the cidr block newbits (if the network is \/16 and we setup a number of 8 the it will create a \/24 subnet) num (subnet number)  resource \u0026#34;aws_vpc\u0026#34; \u0026#34;myvpc\u0026#34; {  cidr_block = var.vpc_cidr  enable_dns_hostnames = true  enable_classiclink_dns_support = true }  resource \u0026#34;aws_internet_gateway\u0026#34; \u0026#34;myigw\u0026#34; {  vpc_id = aws_vpc.myvpc.id }  resource \u0026#34;aws_subnet\u0026#34; \u0026#34;public\u0026#34; {  cidr_block = cidrsubnet(\u0026#34;${var.vpc_cidr}\u0026#34;, 8, 1)  vpc_id = aws_vpc.myvpc.id }  resource \u0026#34;aws_subnet\u0026#34; \u0026#34;private\u0026#34; {  cidr_block = cidrsubnet(\u0026#34;${var.vpc_cidr}\u0026#34;, 8, 2)  vpc_id = aws_vpc.myvpc.id } Step 3. Prepare the prod and staging folders  Both folders will have the files\n main.tf variables.tf  So the whole tree will be\n% tree . ├── modules │ └── vpc_module │ ├── main.tf │ └── variables.tf ├── prod │ ├── main.tf │ └── variables.tf └── staging  ├── main.tf  └── variables.tf Prod environment The prod\/variables.tf file will look like this\nvariable \u0026#34;prodcidr\u0026#34; {  type = string  default = \u0026#34;10.1.0.0\/16\u0026#34; } Now when we invoke the module from prod\/main.tf the cidr will use this variable see how below.\nprovider \u0026#34;aws\u0026#34; {  region = \u0026#34;eu-central-1\u0026#34; } module \u0026#34;mymodule\u0026#34; {  source = \u0026#34;..\/modules\/vpc_module\u0026#34;  vpc_cidr = var.prodcidr  } On the code above we are calling the module (source = \u0026ldquo;..\/modules\/vpc_module\u0026rdquo;) but we are using the var.prodcidr cidr\nStaging environment Follwing the same pattern I configure the staging\nvariable \u0026#34;stgcidr\u0026#34; {  type = string  default = \u0026#34;10.2.0.0\/16\u0026#34; } provider \u0026#34;aws\u0026#34; {  region = \u0026#34;eu-central-1\u0026#34; } module \u0026#34;mymodule\u0026#34; {  source = \u0026#34;..\/modules\/vpc_module\u0026#34;  vpc_cidr = var.stgcidr  } Step 4. Initialize prod and stading folders Execute\nterraform init under\n \/prod \/staging  Execute\nterraform plan to see the proposed changes\n</p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival,</p><p>terraform,</p><p>cloudshell</p>",

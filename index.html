          	{
          		value: "Angular",
          		label: "<p></p><p>gcloud,</p><p>angular,google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",
          		url:"https:\/\/architect.proyectoomega.es\/angular\/"
          	},
          	
          	{
          		value: "Angular Localize and Switcher",
          		label: "<p>https:\/\/javascript.plainenglish.io\/angular-translating-the-application-language-using-angular-localize-and-deploying-it-to-firebase-d2b127e64496\ndownload https:\/\/poedit.net\/ https:\/\/dev.to\/batbrain9392\/internationalization-with-angular-v10-693\nhttps:\/\/medium.com\/dailyjs\/maintaining-multi-language-angular-applications-26b74df8d085\nCreate the app  Create an application with routing Common steps   material configure routes Home Screen First component router outlet  ng new 101-angular-localize --style scss --routing true ng add @angular\/material ng g c screens\/HomeScreen ng g c components\/Header ng g c components\/sample-component sudo npm -g i serve import { HomeScreenComponent } from \u0026#39;.\/screens\/home-screen\/home-screen.component\u0026#39;  const routes: Routes = [  { path: \u0026#39;home-screen\u0026#39;, component: HomeScreenComponent },  { path: \u0026#39;\u0026#39;, redirectTo: \u0026#39;\/home-screen\u0026#39;, pathMatch: \u0026#39;full\u0026#39; } ]; Install and setup the localize package  Install  ng add @angular\/localize Edit the angular .json When working in a typical project the angular.json chain will be:  -\u0026gt; root (the first open bracket)-\u0026gt;projects-\u0026gt;(name of the project)\nJust below the name of the project. (at the same level than project type or schematics)\nWe will need:\n  the locale in which source code is written (sourceLocale). We will use always english to write the source code.\n  the locales to be tranlated and where the translation file is: Note: you can choose json or xliff. Xliff has the advnagege that witn online editor you can translate easily http:\/\/xliff.brightec.co.uk\/index.php https:\/\/poeditor.com\/\n  Now we will write the options. -\u0026gt;root (the first open bracket )-\u0026gt;projects-\u0026gt;(name of the project)-\u0026gt;architect-\u0026gt; build -\u0026gt; options -\u0026gt;\n   \u0026#34;projects\u0026#34;: {  \u0026#34;101-angular-internacinalization\u0026#34;: {  \u0026#34;i18n\u0026#34;:{  \u0026#34;sourceLocale\u0026#34;:\u0026#34;en-US\u0026#34;,  \u0026#34;locales\u0026#34;: {\u0026#34;es-ES\u0026#34;:\u0026#34;src\/locale\/messages.es.xlf\u0026#34;}  },  ...  \u0026#34;architect\u0026#34;: {  \u0026#34;build\u0026#34;: {  \u0026#34;builder\u0026#34;: \u0026#34;@angular-devkit\/build-angular:browser\u0026#34;,  \u0026#34;options\u0026#34;: {  \u0026#34;localize\u0026#34;:[\u0026#34;es-ES\u0026#34;], Take into account that ng serve \u0026ldquo;naked\u0026rdquo; will fail now.\nPrepare components Edit templates  \u0026lt;p i18n\u0026gt;for test sample-component works!\u0026lt;\/p\u0026gt; \u0026lt;p i18n\u0026gt; for dates like {{\u0026#34;05\/01\/2022\u0026#34; | date}} use pipe\u0026lt;\/p\u0026gt; \u0026lt;p i18n\u0026gt; for currencies like {{129 | currency}} use pipe\u0026lt;\/p\u0026gt; \u0026lt;p i18n\u0026gt; for test of images\u0026lt;\/p\u0026gt; \u0026lt;img alt=\u0026#34;just me\u0026#34; i18n-alt src=\u0026#34;..\/assets\/yo.jpeg\u0026#34;\u0026gt; edit code\nimport { Component, OnInit } from \u0026#39;@angular\/core\u0026#39;; import { Title } from \u0026#39;@angular\/platform-browser\u0026#39;  @Component({  selector: \u0026#39;app-sample-component\u0026#39;,  templateUrl: \u0026#39;.\/sample-component.component.html\u0026#39;,  styleUrls: [\u0026#39;.\/sample-component.component.scss\u0026#39;] }) export class SampleComponentComponent implements OnInit {   title = \u0026#39;your title\u0026#39;  constructor(private titleService:Title) {  this.titleService.setTitle($localize`${this.title}`)  }   ngOnInit(): void {  }  } Extract  ng extract-i18n --output-path src\/locale the folder locale is created in json\nng extract-i18n --output-path src\/locale --format json In json we will see a file like\n{  \u0026#34;locale\u0026#34;: \u0026#34;en-US\u0026#34;,  \u0026#34;translations\u0026#34;: {  \u0026#34;8286437328803353698\u0026#34;: \u0026#34;for test sample-component works!\u0026#34;,  \u0026#34;1586441093982144361\u0026#34;: \u0026#34; for dates like {$INTERPOLATION} use pipe\u0026#34;,  \u0026#34;8230667035758312692\u0026#34;: \u0026#34; for currencies like {$INTERPOLATION} use pipe\u0026#34;,  \u0026#34;3271070469815256851\u0026#34;: \u0026#34; for test of images\u0026#34;,  \u0026#34;4323851768315885124\u0026#34;: \u0026#34;just me\u0026#34;,  \u0026#34;1737753151350322492\u0026#34;: \u0026#34;{$PH}\u0026#34;  } } translate Just create a copy and name it with the lang proper extension. Remeber the file name of the angular.json  Now ng serve will serve only the localized version (es)\nBuild the app\nng build --localize and serve it with a local server\nserve dist\/101-angular-internacinalization Now you can call both url http:\/\/localhost:3000\/en-US\/home http:\/\/localhost:3000\/es-ES\/home\nInject a switcher To setup a swither to set the language we will need to play with href to inject the locale into the route. The menu to show the langs will inject ther locale like this\n\u0026lt;mat-menu #anyname=\u0026#34;matMenu\u0026#34;\u0026gt;  \u0026lt;a mat-menu-item href=\u0026#34;\/en-US\u0026#34;\u0026gt;English\u0026lt;\/a\u0026gt;  \u0026lt;a mat-menu-item href=\u0026#34;\/es-ES\u0026#34;\u0026gt;Spanish\u0026lt;\/a\u0026gt; \u0026lt;\/mat-menu\u0026gt; We now the the while menu in angular will have a trigger in a button for example\n\u0026lt;ng-container\u0026gt;  \u0026lt;mat-icon\u0026gt;language\u0026lt;\/mat-icon\u0026gt;  \u0026lt;button mat-button [matMenuTriggerFor]=\u0026#34;anyname\u0026#34;\u0026gt;  {{siteLanguage}}  \u0026lt;mat-icon\u0026gt;arrow_drop_down\u0026lt;\/mat-icon\u0026gt;  \u0026lt;\/button\u0026gt;  \u0026lt;mat-menu #anyname=\u0026#34;matMenu\u0026#34;\u0026gt;  \u0026lt;a mat-menu-item href=\u0026#34;\/en-US\u0026#34;\u0026gt;English\u0026lt;\/a\u0026gt;  \u0026lt;a mat-menu-item href=\u0026#34;\/es-ES\u0026#34;\u0026gt;Spanish\u0026lt;\/a\u0026gt;  \u0026lt;\/mat-menu\u0026gt;  \u0026lt;\/ng-container\u0026gt; Only with the change of href will work even if there is no additional code on the component class. However we will want to show current language. We can init a variable like siteLanguage with the default langutew We can create an array with the options like languageList The current locale can be inyected with LOCALE_ID, Inject in an import clause and in the constructor. Then the ngoninit can setup the setting\nimport { ThisReceiver } from \u0026#39;@angular\/compiler\u0026#39;; import { Component, OnInit, LOCALE_ID, Inject } from \u0026#39;@angular\/core\u0026#39;;  @Component({  selector: \u0026#39;app-home-screen\u0026#39;,  templateUrl: \u0026#39;.\/home-screen.component.html\u0026#39;,  styleUrls: [\u0026#39;.\/home-screen.component.scss\u0026#39;] })  export class HomeScreenComponent implements OnInit {  siteLanguage: any = \u0026#39;Español\u0026#39;;  languageList = [  { code: \u0026#39;en-US\u0026#39;, label: \u0026#39;English\u0026#39; },  { code: \u0026#39;es-ES\u0026#39;, label: \u0026#39;Español\u0026#39; },  ];   constructor(@Inject(LOCALE_ID) public locale: string) { }   ngOnInit(): void {  console.log(this.locale)  let currentLocale = this.languageList.find(element =\u0026gt; element.code == this.locale);  this.siteLanguage=currentLocale?.label  }   } build and serve the app  ng build --localize  serve dist\/101-angular-localize full sample header import { Component, OnInit, LOCALE_ID, Inject } from \u0026#39;@angular\/core\u0026#39;;  @Component({  selector: \u0026#39;app-header\u0026#39;,  templateUrl: \u0026#39;.\/header.component.html\u0026#39;,  styleUrls: [\u0026#39;.\/header.component.scss\u0026#39;] }) export class HeaderComponent implements OnInit {  siteLanguage: any = \u0026#39;Español\u0026#39;;  siteLocale: string = \u0026#39;es-ES\u0026#39;;  languageList = [  { code: \u0026#39;en-US\u0026#39;, label: \u0026#39;English\u0026#39; },  { code: \u0026#39;es-ES\u0026#39;, label: \u0026#39;Español\u0026#39; },  ];   constructor(@Inject(LOCALE_ID) public locale: string) { }      ngOnInit(): void {  console.log(this.locale)  let currentLocale = this.languageList.find(element =\u0026gt; element.code == this.locale);  this.siteLanguage=currentLocale?.label  }  } \u0026lt;mat-toolbar color=\u0026#34;primary\u0026#34;\u0026gt;  \u0026lt;button mat-icon-button class=\u0026#34;example-icon\u0026#34; aria-label=\u0026#34;Example icon-button with menu icon\u0026#34;\u0026gt;  \u0026lt;mat-icon\u0026gt;menu\u0026lt;\/mat-icon\u0026gt;  \u0026lt;\/button\u0026gt;  \u0026lt;span\u0026gt;My App\u0026lt;\/span\u0026gt;  \u0026lt;span class=\u0026#34;example-spacer\u0026#34;\u0026gt;\u0026lt;\/span\u0026gt;  \u0026lt;button mat-icon-button class=\u0026#34;example-icon favorite-icon\u0026#34; aria-label=\u0026#34;Example icon-button with heart icon\u0026#34;\u0026gt;  \u0026lt;mat-icon\u0026gt;favorite\u0026lt;\/mat-icon\u0026gt;  \u0026lt;\/button\u0026gt;  \u0026lt;button mat-icon-button class=\u0026#34;example-icon\u0026#34; aria-label=\u0026#34;Example icon-button with share icon\u0026#34;\u0026gt;  \u0026lt;mat-icon\u0026gt;share\u0026lt;\/mat-icon\u0026gt;  \u0026lt;\/button\u0026gt;  \u0026lt;ng-container\u0026gt;  \u0026lt;mat-icon\u0026gt;language\u0026lt;\/mat-icon\u0026gt;  \u0026lt;button mat-button [matMenuTriggerFor]=\u0026#34;anyname\u0026#34;\u0026gt;{{siteLanguage}}\u0026lt;mat-icon\u0026gt;arrow_drop_down\u0026lt;\/mat-icon\u0026gt;  \u0026lt;\/button\u0026gt;  \u0026lt;mat-menu #anyname=\u0026#34;matMenu\u0026#34;\u0026gt;  \u0026lt;a mat-menu-item href=\u0026#34;\/en-US\u0026#34;\u0026gt;English\u0026lt;\/a\u0026gt;  \u0026lt;a mat-menu-item href=\u0026#34;\/es-ES\u0026#34;\u0026gt;Spanish\u0026lt;\/a\u0026gt;  \u0026lt;\/mat-menu\u0026gt;  \u0026lt;\/ng-container\u0026gt;  \u0026lt;\/mat-toolbar\u0026gt; </p><p>gcloud,</p><p>angular,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",
          		url:"https:\/\/architect.proyectoomega.es\/angular\/angularsamples\/angularlocalize\/"
          	},
          	
          	{
          		value: "Angular NGRX State management",
          		label: "<p> Install the ngrx package and the devtools for their use with chrome extensio  ng add @ngrx\/store@latest ng add @ngrx\/store-devtools@latest Review changes in app.module.ts. There should be the import of the StoreModule and the entry in the import section. It will be needed to modifiy this section later on  import { StoreModule } from \u0026#39;@ngrx\/store\u0026#39;;  imports: [  BrowserModule,  AppRoutingModule,  StoreModule.forRoot({}, {})  ], Create counter.actions.ts. The text string will be shown with the redux dev tools extension if properly installed. This action will be called from the component like this.store.dispatch(increment()); , the reduder will listen that action like on(increment, (state) =\u0026gt; state \u002b 1),  import { createAction } from \u0026#39;@ngrx\/store\u0026#39;;  export const increment = createAction(\u0026#39;[Counter Component] Increment\u0026#39;); export const decrement = createAction(\u0026#39;[Counter Component] Decrement\u0026#39;); export const reset = createAction(\u0026#39;[Counter Component] Reset\u0026#39;);  counter.reducer.ts The reducer has to import the actions to be able to listen them and react.  import { createReducer, on } from \u0026#39;@ngrx\/store\u0026#39;; import { increment, decrement, reset } from \u0026#39;.\/counter.actions\u0026#39;;  export const initialState = 0;  export const counterReducer = createReducer(  initialState,  on(increment, (state) =\u0026gt; state \u002b 1),  on(decrement, (state) =\u0026gt; state - 1),  on(reset, (state) =\u0026gt; 0) ); comeback to app.module.ts. The reducer must be imporeted and intialized here as follows  import { counterReducer } from \u0026#39;.\/counter.reducer\u0026#39;;  imports: [  BrowserModule,  AppRoutingModule,  StoreModule.forRoot({ count: counterReducer })  ], app Component  import { Component } from \u0026#39;@angular\/core\u0026#39;; import { Observable } from \u0026#39;rxjs\u0026#39;; import { Store } from \u0026#39;@ngrx\/store\u0026#39;; import { increment, decrement, reset } from \u0026#39;.\/counter.actions\u0026#39;;  @Component({  selector: \u0026#39;app-root\u0026#39;,  templateUrl: \u0026#39;.\/app.component.html\u0026#39;,  styleUrls: [\u0026#39;.\/app.component.scss\u0026#39;] }) export class AppComponent {  count$: Observable\u0026lt;number\u0026gt;  title = \u0026#39;101-angular-ngrx\u0026#39;;  constructor(private store: Store\u0026lt;{ count: number }\u0026gt;) {  this.count$ = store.select(\u0026#39;count\u0026#39;);  }   increment() {  this.store.dispatch(increment());  }   decrement() {  this.store.dispatch(decrement());  }   reset() {  this.store.dispatch(reset());  }   } app template  \u0026lt;button (click)=\u0026#34;increment()\u0026#34;\u0026gt;Increment\u0026lt;\/button\u0026gt; \u0026lt;div\u0026gt;Current Count: {{ count$ | async }}\u0026lt;\/div\u0026gt; \u0026lt;button (click)=\u0026#34;decrement()\u0026#34;\u0026gt;Decrement\u0026lt;\/button\u0026gt; \u0026lt;button (click)=\u0026#34;reset()\u0026#34;\u0026gt;Reset Counter\u0026lt;\/button\u0026gt; </p><p>gcloud,</p><p>angular,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",
          		url:"https:\/\/architect.proyectoomega.es\/angular\/angularsamples\/angularngrxstate\/"
          	},
          	
          	{
          		value: "Angular Pokemon",
          		label: "<p>Pokemon https:\/\/pokeapi.co\/ https:\/\/pokeapi.co\/docs\/v2\nhttps:\/\/pokeapi.co\/api\/v2\/\/{id or name}\nEndpoints:\n items Berries Locations, etc  Posibles Ampliaciones Búsqueda por imagen\n price evolution  App Creation\nng new poke-app --style=scss --routing=false Packages\nng add @angular\/material --theme=indigo-pink --typography=true --animations=true This should add some entries to index.html\n \u0026lt;link href=\u0026#34;https:\/\/fonts.googleapis.com\/css2?family=Roboto:wght@300;400;500\u0026amp;display=swap\u0026#34; rel=\u0026#34;stylesheet\u0026#34;\u0026gt;  \u0026lt;link href=\u0026#34;https:\/\/fonts.googleapis.com\/icon?family=Material\u002bIcons\u0026#34; rel=\u0026#34;stylesheet\u0026#34;\u0026gt; and the sytles.css\n\/* You can add global styles to this file, and also import other style files *\/  html, body { height: 100%; } body { margin: 0; font-family: Roboto, \u0026#34;Helvetica Neue\u0026#34;, sans-serif; } the app.module.ts\nimport { BrowserAnimationsModule } from \u0026#39;@angular\/platform-browser\/animations\u0026#39;;  imports: [  BrowserModule,  BrowserAnimationsModule  ], ## Interfaces\nng generate interface pokemon Edit the interface\nexport interface Pokemon {  id:number,  forms:Forms[] } interface Forms {  name:string,  url:string } ## Env variables environment.ts environment.prod.ts\napiUrl: \u0026#39;https:\/\/pokeapi.co\/api\/v2\/\u0026#39;, HTTP Module import { HttpClientModule } from \u0026#39;@angular\/common\/http\u0026#39;  imports: [  HttpClientModule  ], Service ng generate service pokemon Edit the service (edit the http entries like below)\nimport { Injectable } from \u0026#39;@angular\/core\u0026#39;; import { HttpClient, HttpParams } from \u0026#39;@angular\/common\/http\u0026#39;; \/\/ This import { Observable } from \u0026#39;rxjs\u0026#39;; \/\/ This import { environment } from \u0026#39;..\/environments\/environment\u0026#39;; \/\/ This import { Pokemon } from \u0026#39;.\/pokemon\u002           		label: "<p>Intro Install Brew 1. Clone git clone https:\/\/github.com\/Homebrew\/brew ~\/.linuxbrew\/Homebrew 2. Compile. mkdir ~\/.linuxbrew\/bin 3. Link. ln -s ..\/Homebrew\/bin\/brew ~\/.linuxbrew\/bin 4.Update environment. eval $(~\/.linuxbrew\/bin\/brew shellenv) brew 5. Add it to path. if [ -d \u0026#34;$HOME\/.linuxbrew\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/.linuxbrew\/bin:$PATH\u0026#34; fi 6. Confirm. In other terminal\nbrew --version Install hugo Install hugo\nbrew install hugo Edit the .profile\n# ~\/.profile: executed by the command interpreter for login shells. # This file is not read by bash(1), if ~\/.bash_profile or ~\/.bash_login # exists. # see \/usr\/share\/doc\/bash\/examples\/startup-files for examples. # the files are located in the bash-doc package.  # the default umask is set in \/etc\/profile; for setting the umask # for ssh logins, install and configure the libpam-umask package. #umask 022  # if running bash if [ -n \u0026#34;$BASH_VERSION\u0026#34; ]; then  # include .bashrc if it exists  if [ -f \u0026#34;$HOME\/.bashrc\u0026#34; ]; then  . \u0026#34;$HOME\/.bashrc\u0026#34;  fi fi  # set PATH so it includes user\u0026#39;s private bin if it exists if [ -d \u0026#34;$HOME\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/bin:$PATH\u0026#34; fi  # set PATH so it includes user\u0026#39;s private bin if it exists if [ -d \u0026#34;$HOME\/.local\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/.local\/bin:$PATH\u0026#34; fi   if [ -d \u0026#34;$HOME\/.linuxbrew\/bin\u0026#34; ] ; then  PATH=\u0026#34;$HOME\/.linuxbrew\/bin:$PATH\u0026#34; fi Create site hugo new site sitename cd sitename cd themes cd .. touch .gitignore Entrar en el editor ede cloudshell mostrar hidden files with cmd\u002bI gitignore\n.DS_Store \/resources\/_gen\/ \/assets\/jsconfig.json hugo_stats.json public \/public \/public\/ Intialize git\ngit init github ssh keys ssh-keygen -t ed25519 -C \u0026#34;ddd@dddd.es\u0026#34; eval \u0026#34;$(ssh-agent -s)\u002           		value: "Hugo Google Analytics Integration",
          		label: "<p>Hugo Google Analytics Integration Analytics vs Tags Think of Tag manager as a way for you to manage ALL your ‘tags’ - for Google, Facebook, Google Ads, other ad networks, other analytics, etc\nIf you are happy with Google Analytics and just want Event Tracking … then stick with Google Analytics … and to implement GA event tagging, you just need to update your head.html to include a small script …\nConfigure Google Analytics On the botton left corner there is an engine wheel to configure.\n Create a property In Dataflow you can click on IOS, Android, Web. Click on web and you will get the id G-xxxxx  Be sure that you are not with ad blockers. You can connect your laptop thorugh your phone with a shared connection to avoid proxy or router settings.\nYou can see in your developer console if your connection to ttps:\/\/www.googletagmanager.com\/gtag\/js?id=G-xxxx is refused\nConfigure Config.toml\nGoogleAnalyticsID = \u0026#34;G-cccccc\u0026#34; Configure partials\/head.html or whre you have your head tag.\n{{ if .Site.Params.GoogleAnalyticsID }} {{ partial \u0026#34;analytics-gtag.html\u0026#34; . }} {{ end }} Create layouts\/partials\/analytics-gtag.html\n\u0026lt;!-- Global site tag (gtag.js) - Google Analytics --\u0026gt; \u0026lt;script async src=\u0026#34;https:\/\/www.googletagmanager.com\/gtag\/js?id={{ .Site.Params.GoogleAnalyticsID }}\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt; \u0026lt;script\u0026gt;  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag(\u0026#39;js\u0026#39;, new Date());  gtag(\u0026#39;config\u0026#39;, \u0026#39;{{ .Site.Params.GoogleAnalyticsID }}\u0026#39;); \u0026lt;\/script\u0026gt; </p><p>gcloud,</p><p>hugo,</p><p>static</p><p>sites,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Preparación",
          		label: "<p>Intro Este es un proceso paso a paso para crear un nuevo site basado en hugo sin depender del portátil. Para ello vamos a utilizar el cloudShell the GCP\nGoogle Cloud Identity \u0026amp; Google Workspaces Se puede utilizar GCP sin tener una organización pero en mi caso es preferible hacer un setup como una empresa lo haría (parcialmente porque tampoco soy un super experto)\n Dominio adquirido y configurado por ejemplo en goDady Una cuenta de pago con un solo usuario de Workspaces (unos 6 euros) En Workspaces podemos añadir Cloud Identity para poder añadir hasta 50 usuarios sin tener que pagar licencia por cada uno de ellos.  La cuenta de Workspaces será utilizada para ser el organization admin de la cuenta de google cloud. Las cuentas de cloud identity se usarán para crear owners de proyectos, viewers y demas.\nPerfiles de Chrome Yo tengo un perfil de Chrome distinto para cada usuario. De este modo no tengo que estár constantmente entrando en modo incognito.\n#### Permisos en GCP La cuanta de super admin de Workspaces podemos ver en Admin roles and privileges que es Super Admin. Ésto hace que por defecto sea Organization Administrator en GCP. Se pueden tener los siguientes roles\n Folder Admin Organisation Administrator Organisation Policy Administrator Project Creator  Habilitar multfactor authentication.\n#### Cuenta de Developer Ahora se puede crear una cuenta dev@dominioquesea.com en Workspaces pero en Cloud Identity Free para que no consuma licencia. Con la cuenta de super admin en GCP añadimos ese usuario a GCP\nPermisos del develoer account\n Owner Browser  #### Creacion de Folder. Con la cuenta de super admin creamos una carpeta bajo la organización En IAM -\u0026gt; Manage Resources Create Folder\nEn esa misma pagina añadir a dev como admin de esa carpeta\nPor ejemplo Creo una carpeta llamada Frontend Si esta MFA habilitado sera necesario habilitar en Users los codigos de backap para el primer login.\nProyect Crear el proyecto con DEV para poder habilitar la facturacion podemos hacerlo con el super admin. Para eso superadmin ha de tener owner.\nAbrir CloudShell Cloud Shell is free for all users.\n</p><p>hugo</p><p>seo</p><p>gcp</p>",

          	{
          		value: "Angular calling DF API using express",
          		label: "<p>Call to express server API to invoke DF detectIntent https:\/\/expressjs.com\/en\/resources\/middleware\/cors.html\n Create an interface that will be used to recive the body in json of the request  export interface DFRequest {  queryText:string,  languageCode:string,  sessionId:string  } the service will use the interface type to receive the request mi interpretacion. la función devuelve un observable DEntro de ese observable irá la respuesta de la api que de momento es de tipo any  import { Injectable, OnInit } from \u0026#39;@angular\/core\u0026#39;; import { HttpClient, HttpParams } from \u0026#39;@angular\/common\/http\u0026#39;; import { Observable } from \u0026#39;rxjs\u0026#39;; import { environment } from \u0026#39;..\/..\/environments\/environment\u0026#39;; import { DFRequest} from \u0026#39;.\/..\/dfrequest\u0026#39;  @Injectable({  providedIn: \u0026#39;root\u0026#39; })  export class DialogflowService { constructor(private http: HttpClient) { } public getDfIntent (req:DFRequest):Observable\u0026lt;any\u0026gt; {  return this.http.post\u0026lt;any\u0026gt;(environment.dfApiUrl, req) } } Edit the environment files to host the api endpoint We will create a component  import { Component, OnInit } from \u0026#39;@angular\/core\u0026#39;; import { DialogflowService } from \u0026#39;..\/..\/services\/dialogflow.service\u0026#39;  @Component({  selector: \u0026#39;app-chat-box\u0026#39;,  templateUrl: \u0026#39;.\/chat-box.component.html\u0026#39;,  styleUrls: [\u0026#39;.\/chat-box.component.scss\u0026#39;] }) export class ChatBoxComponent implements OnInit {  dfRequest = {  \u0026#34;queryText\u0026#34;:\u0026#34;hola\u0026#34;,  \u0026#34;languageCode\u0026#34;:\u0026#34;es\u0026#34;,  \u0026#34;sessionId\u0026#34;:\u0026#34;abcd1235\u0026#34;  }   constructor(private dfService:DialogflowService) { }   ngOnInit(): void {  }  detectIntent (){  this.dfService.getDfIntent(this.dfRequest).subscribe(data =\u0026gt; console.log(data.queryResult.responseMessages[0].text.text) )   }  } and its template\n\u0026lt;p\u0026gt;chat-box works!\u0026lt;\/p\u0026gt; \u0026lt;button (click)=\u0026#34;detectIntent()\u0026#34;\u0026gt;d\u0026lt;\/button\u0026gt; create a route  import { NgModule } from \u0026#39;@angular\/core\u0026#39;; import { RouterModule, Routes } from \u0026#39;@angular\/router\u0026#39;; import { HomeScreenComponent } from \u0026#39;.\/screens\/home-screen\/home-screen.component\u0026#39;; import { ChatBoxComponent } from \u0026#39;.\/components\/chat-box\/chat-box.component\u0026#39;  const routes: Routes = [  { path: \u0026#39;home-screen\u0026#39;, component: HomeScreenComponent },  { path: \u0026#39;chat-box\u0026#39;, component: ChatBoxComponent },  { path: \u0026#39;\u0026#39;, redirectTo: \u0026#39;\/home-screen\u0026#39;, pathMatch: \u0026#39;full\u0026#39; } ];  @NgModule({  imports: [RouterModule.forRoot(routes)],  exports: [RouterModule] }) export class AppRoutingModule { } </p><p>gcloud,</p><p>angular,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          		label: "<p>Create and install packages npx ng new \u0026lt;projectname\u0026gt; -\u0026gt; Routing yes -\u0026gt; CSS\nInstall material\ncd \u0026lt;projectname\u0026gt; ng add @angular\/material Homescreen Create the homescree component\nng g c screens\/homeScreen Import that component from app-routing.module.ts and check the the Routes , RouterModule are imported and array created.\nimport { HomeScreenComponent } from \u0026#39;.\/screens\/home-screen\/home-screen.component\u0026#39;; import { RouterModule, Routes } from \u0026#39;@angular\/router\u0026#39;;  const routes: Routes = []; Check that the app.module imports the app-routing-moudule Create a rout in app-routing.module\nconst routes: Routes = [  { path: \u0026#39;home-screen\u0026#39;, component: HomeScreenComponent }, ]; The order of routes is important because the Router uses a first-match wins strategy when matching routes, so more specific routes should be placed above less specific routes. List routes with a static path first, followed by an empty path route, which matches the default route. The wildcard route comes last because it matches every URL and the Router selects it only if no other routes match first.\nUpdate the app.component.html\n\u0026lt;h1\u0026gt;Angular Router App\u0026lt;\/h1\u0026gt; \u0026lt;header\u0026gt;  \u0026lt;nav\u0026gt;  \u0026lt;ul\u0026gt;  \u0026lt;li\u0026gt;\u0026lt;a routerLink=\u0026#34;\/home-screen\u0026#34; routerLinkActive=\u0026#34;active\u0026#34; ariaCurrentWhenActive=\u0026#34;page\u0026#34;\u0026gt;First Component\u0026lt;\/a\u0026gt;\u0026lt;\/li\u0026gt;  \u0026lt;\/ul\u0026gt;  \u0026lt;\/nav\u0026gt; \u0026lt;\/header\u0026gt; \u0026lt;main\u0026gt;This is the main\u0026lt;\/main\u0026gt; \u0026lt;footer\u0026gt;This is the footer\u0026lt;\/footer\u0026gt;  \u0026lt;!-- The routed views render in the \u0026lt;router-outlet\u0026gt;--\u0026gt; \u0026lt;router-outlet\u0026gt;\u0026lt;\/router-outlet\u0026gt; On the app.module.css setup the high of the main\nmain {  min-height: 80vh; } </p><p>gcloud,</p><p>angular,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          		label: "<p>Base Angular app Resources https:\/\/www.youtube.com\/watch?v=dFN79tEr_bc https:\/\/stackoverflow.com\/questions\/58813245\/401-unauthenticated-for-detect-intent-dialogflow https:\/\/chatbotslife.com\/dialogflow-v2-rest-api-communication-6cf7ab66ab36 https:\/\/www.npmjs.com\/package\/google-oauth-jwt https:\/\/www.npmjs.com\/package\/@google-cloud\/dialogflow-cx https:\/\/github.com\/googleapis\/nodejs-dialogflow-cx\/blob\/main\/samples\/detect-intent-event.js\n Create angular app  new df-101-app --style=scss --routing=true Add Material dependendies. We will use routing  ng add @angular\/material --theme indigo-pink --typography true --animations true Add the HomeScreen  ng g c screens\/HomeScreen Edit app-routing module with a route to home screen  import { HomeScreenComponent } from \u0026#39;.\/screens\/home-screen\/home-screen.component\u0026#39;; const routes: Routes = [  { path: \u0026#39;home-screen\u0026#39;, component: HomeScreenComponent }, ]; Install http server. It will be usefull for multilanguage testing  npm install -D http-server Add Header component  ng generate component components\/Header Edit the app-module to include Buttos, Icons and Toolbar  import { MatButtonModule } from \u0026#39;@angular\/material\/button\u0026#39;; import { MatToolbarModule } from \u0026#39;@angular\/material\/toolbar\u0026#39;; import { MatIconModule } from \u0026#39;@angular\/material\/icon\u0026#39;; Add header component template  \u0026lt;mat-toolbar color=\u0026#34;primary\u0026#34;\u0026gt;  \u0026lt;span\u0026gt;101 Dialogflow App\u0026lt;\/span\u0026gt;  \u0026lt;span class=\u0026#34;spacer\u0026#34;\u0026gt;\u0026lt;\/span\u0026gt;  \u0026lt;button mat-icon-button\u0026gt;  \u0026lt;mat-icon\u0026gt;refresh\u0026lt;\/mat-icon\u0026gt;  \u0026lt;\/button\u0026gt;  \u0026lt;button mat-icon-button\u0026gt;  \u0026lt;mat-icon\u0026gt;share\u0026lt;\/mat-icon\u0026gt;  \u0026lt;\/button\u0026gt; \u0026lt;\/mat-toolbar\u0026gt; Add the spacer to the scss  .spacer {  flex: 1 1 auto;  } Edit the app.component.html  \u0026lt;app-header\u0026gt;\u0026lt;\/app-header\u0026gt; \u0026lt;router-outlet\u0026gt;\u0026lt;\/router-outlet\u0026gt; # Backend\n npm init backend\/app.js npm packages  npm i @google-cloud\/dialogflow express dotenv dialogflow-v2 @google-cloud\/dialogflow-cx cors nodemon https:\/\/www.npmjs.com\/package\/@google-cloud\/dialogflow-cx\ncode  const express = require(\u0026#39;express\u0026#39;) require(\u0026#39;dotenv\u0026#39;).config() const dialogflow = require(\u0026#39;@google-cloud\/dialogflow-cx\u0026#39;) const fs = require(\u0026#39;fs\u0026#39;) const PORT = process.env.PORT const CREDENTIALS = JSON.parse(fs.readFileSync(\u0026#39;\/Users\/juanantonioestival\/.keys\/hospitality-demo-361210-a223fae5fb99.json\u0026#39;)) const projectId = CREDENTIALS.project_id; const location = \u0026#39;global\u0026#39;; const agentId = \u0026#39;fcb0a3b6-8299-4a9d-87e0-3731db89eab2\u0026#39;; const query = \u0026#39;Estado de mi pedido\u0026#39;; const languageCode = \u0026#39;es\u0026#39; const CONFIGURATION = {  credentials: {  private_key: CREDENTIALS[\u0026#39;private_key\u0026#39;],  client_email: CREDENTIALS[\u0026#39;client_email\u0026#39;]  } } const {SessionsClient} = require(\u0026#39;@google-cloud\/dialogflow-cx\u0026#39;); const client = new SessionsClient(CONFIGURATION); const app = express()  app.use(express.json()) app.get(\u0026#39;\/\u0026#39;, (req, res)=\u0026gt;{  res.send(\u0026#39;Hola\u0026#39;) }) app.post(\u0026#39;\/api\/dialogflow\u0026#39;, async(req, res) =\u0026gt; {  const request = {  session:client.projectLocationAgentSessionPath(  projectId,  location,  agentId,  req.body.sessionId  ),  queryInput: {  text: {  text: req.body.queryText,  },  languageCode:req.body.languageCode,  },  };  const [response] = await client.detectIntent(request);  res.send(response) })  app.listen(PORT, ()=\u0026gt; {  console.log(`Server runing ${PORT}`) }) To test in postman dialgofflow\/express\n{  \u0026#34;queryText\u0026#34;:\u0026#34;hola\u0026#34;,  \u0026#34;languageCode\u0026#34;:\u0026#34;ca\u0026#34;,  \u0026#34;sessionId\u0026#34;:\u0026#34;abcd1234\u0026#34; } # Adding the Webservice call to pokemon api\n Generate the interface that will host the response of the api call  ng generate interafce pokemon Edit the interface\nexport interface Pokemon {  id:number,  name:string,  forms:Forms[],  abilities:ability[],  moves:move[],  types:type[],  sprites: {  front_default:string,  other: {  dream_world: {  front_default:string  }   }  },  } interface Forms {  name:string,  url:string } interface ability {  ability: {  name:string,  url:string  }  } interface move {  move: {  name: string,  url:string  }, } interface type {  type: {  name: string  }, }  Edit the app.module  import { HttpClientModule } from \u0026#39;@angular\/common\/http\u0026#39;; generate the service  ng generate service pokemon inject the http in the service  import { HttpClient, HttpParams } from \u0026#39;@angular\/common\/http\u0026#39;; constructor(private http: HttpClient) { } } Add a method called get to get pokemon info  import { Pokemon } from \u0026#39;.\/pokemon\u0026#39;; import { Observable } from \u0026#39;rxjs\u0026#39;; import { environment } from \u0026#39;..\/environments\/environment\u0026#39;; return this.http.get\u0026lt;Pokemon\u0026gt;(environment.apiUrl \u002b \u0026#39;pokemon\/\u0026#39; \u002b pokemon); edit the environment files to host the base url of pokemon api  export const environment = {  production: true,  apiUrl: \u0026#39;https:\/\/pokeapi.co\/api\/v2\/\u0026#39;, }; Generate a component to show a pokemon card  ng generate component components\/Pokemon Check the material elements in app.module  import { MatIconModule } from \u0026#39;@angular\/material\/icon\u0026#39;; import { MatInputModule } from \u0026#39;@angular\/material\/input\u0026#39; import { MatCardModule } from \u0026#39;@angular\/material\/card\u0026#39; Edit the pokemon comonent   Interface servcie constructor search Input  import { Pokemon } from \u0026#39;..\/..\/pokemon\u0026#39;; import { PokemonService } from \u0026#39;..\/..\/pokemon.service\u0026#39;; pokemon: Pokemon | undefined; constructor(private pokemonService: PokemonService) { } search(pokemon: string) {  this.pokemonService.getPokemon(pokemon).subscribe(pokemon =\u0026gt; this.pokemon = pokemon);  } Full component code:\nimport { Component, OnInit, Input } from \u0026#39;@angular\/core\u0026#39;; import { Pokemon } from \u0026#39;..\/..\/pokemon\u0026#39;; import { PokemonService } from \u0026#39;..\/..\/pokemon.service\u0026#39;;  @Component({  selector: \u0026#39;app-pokemon\u0026#39;,  templateUrl: \u0026#39;.\/pokemon.component.html\u0026#39;,  styleUrls: [\u0026#39;.\/pokemon.component.scss\u0026#39;] })  export class PokemonComponent implements OnInit {  @Input() item = \u0026#39;\u0026#39;;  pokemon: Pokemon | undefined;  samplePokemon = [\u0026#39;pikachu\u0026#39;, \u0026#39;charmander\u0026#39;, \u0026#39;raichu\u0026#39;];  constructor(private pokemonService: PokemonService) {  }   ngOnInit(): void {  this.search(this.item)  }   search(pokemonId: string) {  console.log(`searching ${pokemonId}`)  this.pokemonService.getPokemon(pokemonId).subscribe(pokemonreceived =\u0026gt; this.pokemon = pokemonreceived);  } } Template\n \u0026lt;mat-card *ngIf=\u0026#34;pokemon\u0026#34;\u0026gt;  \u0026lt;mat-card-header \u0026gt;  \u0026lt;mat-card-title\u0026gt;\u0026lt;span class=\u0026#34;name\u0026#34;\u0026gt;Pokemon Name: \u0026lt;\/span\u0026gt;{{ pokemon.name }}\u0026lt;\/mat-card-title\u0026gt;  \u0026lt;\/mat-card-header\u0026gt;  \u0026lt;mat-card-subtitle\u0026gt;  \u0026lt;\/mat-card-subtitle\u0026gt;  \u0026lt;mat-card-content\u0026gt;  \u0026lt;img  mat-card-image  src=\u0026#34;{{ pokemon.sprites.other.dream_world.front_default }}\u0026#34;  alt=\u0026#34;Pokemon Image\u0026#34;  \/\u0026gt;  \u0026lt;\/mat-card-content\u0026gt;  \u0026lt;\/mat-card\u0026gt; Edit homescreen to show 4 random pokemons  import { Component, OnInit } from \u0026#39;@angular\/core\u0026#39;;  @Component({  selector: \u0026#39;app-home-screen\u0026#39;,  templateUrl: \u0026#39;.\/home-screen.component.html\u0026#39;,  styleUrls: [\u0026#39;.\/home-screen.component.scss\u0026#39;] }) export class HomeScreenComponent implements OnInit {  currentItem = \u0026#34;pikachu\u0026#34;  currentItem2 = \u0026#34;charmander\u0026#34;  number = Math.floor(Math.random() * 500) \u002b 1  items = [0]   constructor() { }   ngOnInit(): void {  this.items = Array.from({length: 4}, () =\u0026gt; Math.floor(Math.random() * 400));  }   createRange(){  return this.items }  } Template\n\u0026lt;div class=\u0026#34;col\u0026#34;\u0026gt;  \u0026lt;div *ngFor=\u0026#34;let test of createRange(); let currentElementIndex\u0026#34; class=\u0026#34;col1\u0026#34;\u0026gt;  \u0026lt;app-pokemon [item]=\u0026#34;(test.toString())\u0026#34;\u0026gt;\u0026lt;\/app-pokemon\u0026gt;  \u0026lt;\/div\u0026gt; \u0026lt;\/div\u0026gt; Add the servie to call DF API pd 38\nI had the same problem. I solved it by following those steps :\n1\/ First, you have to connect your firebase account \u0026gt; firebase login\n2\/ Next, check if the connection is alright (you need to create your project on firebase in a first place to see it in the result) \u0026gt; firebase projects:list\n3\/ Then, you need to initialize firebase \u0026gt; firebase init\n4\/ And now you can add the following command \u0026gt; ng add @angular\/fire\n</p><p>gcloud,</p><p>angular,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Dialogflow API Postman ",

          		value: "Python Sample for Mic Realtime transcription",
          		label: "<p>Prerequs  Enable the API Create the JSON keys export the credentials  export GOOGLE_APPLICATION_CREDENTIALS=yourpath install portaudio  brew install portaudio brew link portaudio Create a transcribe_streaming_mic.py  #!\/usr\/bin\/env python  # Copyright 2017 Google Inc. All Rights Reserved. # # Licensed under the Apache License, Version 2.0 (the \u0026#34;License\u0026#34;); # you may not use this file except in compliance with the License. # You may obtain a copy of the License at # # http:\/\/www.apache.org\/licenses\/LICENSE-2.0 # # Unless required by applicable law or agreed to in writing, software # distributed under the License is distributed on an \u0026#34;AS IS\u0026#34; BASIS, # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. # See the License for the specific language governing permissions and # limitations under the License.  \u0026#34;\u0026#34;\u0026#34;Google Cloud Speech API sample application using the streaming API. NOTE: This module requires the additional dependency `pyaudio`. To install using pip: pip install pyaudio Example usage: python transcribe_streaming_mic.py \u0026#34;\u0026#34;\u0026#34;  # [START speech_transcribe_streaming_mic] from __future__ import division  import re import sys  from google.cloud import speech  import pyaudio from six.moves import queue  # Audio recording parameters RATE = 16000 CHUNK = int(RATE \/ 10) # 100ms   class MicrophoneStream(object):  \u0026#34;\u0026#34;\u0026#34;Opens a recording stream as a generator yielding the audio chunks.\u0026#34;\u0026#34;\u0026#34;   def __init__(self, rate, chunk):  self._rate = rate  self._chunk = chunk   # Create a thread-safe buffer of audio data  self._buff = queue.Queue()  self.closed = True   def __enter__(self):  self._audio_interface = pyaudio.PyAudio()  self._audio_stream = self._audio_interface.open(  format=pyaudio.paInt16,  # The API currently only supports 1-channel (mono) audio  # https:\/\/goo.gl\/z757pE  channels=1,  rate=self._rate,  input=True,  frames_per_buffer=self._chunk,  # Run the audio stream asynchronously to fill the buffer object.  # This is necessary so that the input device\u0026#39;s buffer doesn\u0026#39;t  # overflow while the calling thread makes network requests, etc.  stream_callback=self._fill_buffer,  )   self.closed = False   return self   def __exit__(self, type, value, traceback):  self._audio_stream.stop_stream()  self._audio_stream.close()  self.closed = True  # Signal the generator to terminate so that the client\u0026#39;s  # streaming_recognize method will not block the process termination.  self._buff.put(None)  self._audio_interface.terminate()   def _fill_buffer(self, in_data, frame_count, time_info, status_flags):  \u0026#34;\u0026#34;\u0026#34;Continuously collect data from the audio stream, into the buffer.\u0026#34;\u0026#34;\u0026#34;  self._buff.put(in_data)  return None, pyaudio.paContinue   def generator(self):  while not self.closed:  # Use a blocking get() to ensure there\u0026#39;s at least one chunk of  # data, and stop iteration if the chunk is None, indicating the  # end of the audio stream.  chunk = self._buff.get()  if chunk is None:  return  data = [chunk]   # Now consume whatever other data\u0026#39;s still buffered.  while True:  try:  chunk = self._buff.get(block=False)  if chunk is None:  return  data.append(chunk)  except queue.Empty:  break   yield b\u0026#34;\u0026#34;.join(data)   def listen_print_loop(responses):  \u0026#34;\u0026#34;\u0026#34;Iterates through server responses and prints them. The responses passed is a generator that will block until a response is provided by the server. Each response may contain multiple results, and each result may contain multiple alternatives; for details, see https:\/\/goo.gl\/tjCPAU. Here we print only the transcription for the top alternative of the top result. In this case, responses are provided for interim results as well. If the response is an interim one, print a line feed at the end of it, to allow the next result to overwrite it, until the response is a final one. For the final one, print a newline to preserve the finalized transcription. \u0026#34;\u0026#34;\u0026#34;  num_chars_printed = 0  for response in responses:  if not response.results:  continue   # The `results` list is consecutive. For streaming, we only care about  # the first result being considered, since once it\u0026#39;s `is_final`, it  # moves on to considering the next utterance.  result = response.results[0]  if not result.alternatives:  continue   # Display the transcription of the top alternative.  transcript = result.alternatives[0].transcript   # Display interim results, but with a carriage return at the end of the  # line, so subsequent lines will overwrite them.  #  # If the previous result was longer than this one, we need to print  # some extra spaces to overwrite the previous result  overwrite_chars = \u0026#34; \u0026#34; * (num_chars_printed - len(transcript))   if not result.is_final:  sys.stdout.write(transcript \u002b overwrite_chars \u002b \u0026#34;\\r\u0026#34;)  sys.stdout.flush()   num_chars_printed = len(transcript)   else:  print(transcript \u002b overwrite_chars)   # Exit recognition if any of the transcribed phrases could be  # one of our keywords.  if re.search(r\u0026#34;\\b(exit|quit)\\b\u0026#34;, transcript, re.I):  print(\u0026#34;Exiting..\u0026#34;)  break   num_chars_printed = 0   def main():  # See http:\/\/g.co\/cloud\/speech\/docs\/languages  # for a list of supported languages.  language_code = \u0026#34;en-US\u0026#34; # a BCP-47 language tag   client = speech.SpeechClient()  config = speech.RecognitionConfig(  encoding=speech.RecognitionConfig.AudioEncoding.LINEAR16,  sample_rate_hertz=RATE,  language_code=language_code,  )   streaming_config = speech.StreamingRecognitionConfig(  config=config, interim_results=True  )   with MicrophoneStream(RATE, CHUNK) as stream:  audio_generator = stream.generator()  requests = (  speech.StreamingRecognizeRequest(audio_content=content)  for content in audio_generator  )   responses = client.streaming_recognize(streaming_config, requests)   # Now, put the transcription responses to use.  listen_print_loop(responses)   if __name__ == \u0026#34;__main__\u0026#34;:  main() # [END speech_transcribe_streaming_mic] Create a virtualenv  python -m venv venv source venv\/bin\/activate https:\/\/github.com\/googleapis\/python-speech\/blob\/HEAD\/samples\/microphone\/transcribe_streaming_mic.py\nCheck that the port audio is in a directory similar to  opt\/homebrew\/Cellar\/portaudio\/19.7.0\/ or\n\/usr\/local\/Cellar\/portaudio\/19.7.0 build this command line with your path to portaudio and execute it  python -m pip install --global-option=\u0026#39;build_ext\u0026#39; --global-option=\u0026#39;-I\/usr\/local\/Cellar\/portaudio\/19.7.0\/include\u0026#39; --global-option=\u0026#39;-L\/usr\/local\/Cellar\/portaudio\/19.7.0\/lib\u0026#39; pyaudio Install cloud stt  python -m pip install --upgrade google-cloud-speech execute   python transcribe_streaming_mic.py </p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          		label: "<p>Basics of terraform and the use with gcloud gcloud cli tips gcloud organizations list This returns name and id\nDISPLAY_NAME ID DIRECTORY_CUSTOMER_ID your-org 555555555 ndo9dno3 List the folders\ngcloud resource-manager folders list --organization 555555555 To list a subfolder of a folder\ngcloud resource-manager folders list --folder=555555555 json format gcloud resource-manager folders list --folder=555555555 --format=json extracta vaule\ngcloud resource-manager folders list --folder=555555555 --format=json | grep name | awk -F\u0026#39; \u0026#39; \u0026#39;{print $2}\u0026#39; | awk -F\u0026#39;\u0026#34;\u0026#39; \u0026#39;{print $2}\u0026#39; folders\/555555555 another way to get only the id\ngcloud resource-manager folders list --folder=777777 --format=json | grep name | awk -F\u0026#39; \u0026#39; \u0026#39;{print $2}\u0026#39; | awk -F\u0026#39;\u0026#34;\u0026#39; \u0026#39;{print $2}\u0026#39; | sed \u0026#39;s|folders\/||\u0026#39; export WORKING_FOLDER=$(gcloud resource-manager folders list --folder=777777 --format=json | grep name | awk -F\u0026#39; \u0026#39; \u0026#39;{print $2}\u0026#39; | awk -F\u0026#39;\u0026#34;\u0026#39; \u0026#39;{print $2}\u0026#39; | sed \u0026#39;s|folders\/||\u0026#39;) Basic terraform concepts Terraform vars variables.tf will declare variables.\n variable \u0026#34;project\u0026#34; { \tdefault = \u0026#34;this-is-my-project\u0026#34; } they can have empty values\n## these areguments will be needed. We can\u0026#39;t default them variable \u0026#34;project\u0026#34; {} variable \u0026#34;function_name\u0026#34; {} variable \u0026#34;function_entry_point\u0026#34; {} file.tfvar setup of overwrite variables values\nproject = \u0026#34;new-project value\u0026#34; execute wit vars\nterraform plan -var-file=\u0026#34;file.tfvar\u0026#34; Terraform modules There subdirectories. Typlically created as follows modules\/whatever\nCreating Projects Create a very basic terraform main.tf file. In the following example we are going to import an existing folder. What I want here is to create a new project in an existing folder. For doing that I will import the already created folder into the terraform state.\nprovider \u0026#34;google\u0026#34; {  } resource \u0026#34;google_folder\u0026#34; \u0026#34;shared\u0026#34; { display_name = \u0026#34;Websites\u0026#34; parent = \u0026#34;folders\/88888888\u0026#34; } then execute terracorm init to install the provider. This will create a .terraform folder with the dependencies\nterraform init import existing resources as part of the infra Now we can import for example exisitign folders to be part of the infra.\nterraform import google_folder.shared $WORKING_FOLDER This will create an entre in .tfstate. Note that the display_name = \u0026ldquo;Websites\u0026rdquo; must match with the name of the existing folder\nThe idea is that when we execute\nterraform plan We will receive the following messages \u0026ldquo;No changes. Your infrastructure matches the configuration.\u0026rdquo;\nImport a resource means that id we destroy the infrw we will destroy as well this resource even if it has not been created with terraform.\nIn the case that want only refer an exsistin resource but not being part of the infra we call call it as data source.\nCalling datasources. To use an existing resource in your gcp you can use data as follows.\ndata \u0026#34;google_folder\u0026#34; \u0026#34;shared\u0026#34; {  folder = \u0026#34;folders\/555555\u0026#34;  lookup_organization = true  } if we use modules we can hidratate the module with this data\nmodule \u0026#34;my_project\u0026#34; {  source = \u0026#34;.\/modules\/target-project\u0026#34;  project_name = \u0026#34;my-new-project\u0026#34;  target_folder = data.google_folder.shared } inside the module\nresource \u0026#34;google_project\u0026#34; \u0026#34;my_project\u0026#34; {  name = \u0026#34;My Project 2\u0026#34;  project_id = \u0026#34;juananestival-project-web2\u0026#34;  folder_id = var.target_folder.id } use of modules create a directory as modules\/nameofmodule from the root main.tf we can call the module\nmodule \u0026#34;my_project\u0026#34; {  source = \u0026#34;.\/modules\/target-project\u0026#34;  project_name = \u0026#34;my-new-project\u0026#34;  target_folder = data.google_folder.shared } The module will\nresource \u0026#34;google_project\u0026#34; \u0026#34;my_project\u0026#34; {  name = \u0026#34;My Project 2\u0026#34;  project_id = \u0026#34;juananestival-project-web2\u0026#34;  folder_id = var.target_folder.id } Enable API </p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>terraform,</p><p>juan</p><p>antonio</p><p>estival</p>",

          		label: "<p>Setup environment variables https:\/\/cloud.google.com\/functions\/docs\/tutorials\/terraform\nPROJECT_ID=bubbly-journey-361318 REGION= BILLING_ACCOUNT_ID= gcloud config set project ${PROJECT_ID} We can create a project from cli\ngcloud projects create PROJECT_ID_UNIQUE_NAME --name=\u0026#34;My App\u0026#34; --organization=nnnnn gcloud projects create PROJECT_ID_UNIQUE_NAME --name=\u0026#34;My App\u0026#34; --folder=nnnnnnn gcloud beta billing projects link ${PROJECT_ID} --billing-account=${BILLING_ACCOUNT_ID} Maybe you have to change the user. In my case\ngcloud auth login login with privileged user make the changes can come back again to the less privileged user\ngcloud auth login Create two folders\n src terraform  . ├── src └── terraform On the root folder initialize npm\nnpm init And install whatever package you need.\nCreate src\/index.js Modify package.json \u0026ldquo;main\u0026rdquo;: \u0026ldquo;src\/index.js\u0026rdquo;,\nterraform\/backend.tf to keep state in local.\nterraform {  backend \u0026#34;local\u0026#34; {} } terraform\/variables.tf\nvariable \u0026#34;project\u0026#34; { \tdefault = \u0026#34;PROJECT_ID\u0026#34; } variable \u0026#34;region\u0026#34; { \tdefault = \u0026#34;us-central1\u0026#34; # Choose a region } </p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>terraform,</p><p>juan</p><p>antonio</p><p>estival,</p><p>cloud</p><p>functions</p>",

          		label: "<p>Install Terraform cdk Pre-requisites\n NODE, NPM YARN TERRAFORM   npm i --global cdktf-cli@next Go to an empty directory\ncdktf init --template=typescript --local ## Setup de cdk json file edit the provider\n{  \u0026#34;language\u0026#34;: \u0026#34;typescript\u0026#34;,  \u0026#34;app\u0026#34;: \u0026#34;npx ts-node main.ts\u0026#34;,  \u0026#34;projectId\u0026#34;: \u0026#34;f8143026-48c9-4aad-a83b-8de2bbbb65eb\u0026#34;,  \u0026#34;sendCrashReports\u0026#34;: \u0026#34;true\u0026#34;,  \u0026#34;terraformProviders\u0026#34;: [  \u0026#34;google\u0026#34;  ],  \u0026#34;terraformModules\u0026#34;: [],  \u0026#34;context\u0026#34;: {  \u0026#34;excludeStackIdFromLogicalIds\u0026#34;: \u0026#34;true\u0026#34;,  \u0026#34;allowSepCharsInLogicalIds\u0026#34;: \u0026#34;true\u0026#34;  } } run\ncdktf get check that the directoyry .gen is generated\n</p><p>gcloud,</p><p>terraform,</p><p>CDK,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>terraform,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Terraform Modules",
          		label: "<p>Intro new\n create a modules folder and inside folder with a descriptive name of the module the main folder and the desireded module folder should have a main.ft  old The use of modules will allow to write less code and to reuse the resource creation in several environments. I am going to create a module which setup the following resources\n VPC Public Subnet Private Subnet Internet Gateway  Once the module is created it can be used to deploy Production and Staging environments without the need to repeat the code for those envirroments.\nThe idea is that it will be a variable that will replace the CIDR blocks acording the environment.\nIn other words, when creating Production it will use 10.1.0.0 network and when creating Staging it wil use 10.2.0.0.\nStep 1. Create a folder tree  Create a folder tree as follows\nyourproject │ ├── modules │ ├── prod │ └── staging Under modules directory I am going to create a reusable module for VPC and it\u0026rsquo;s subnets. For that purpose I\u0026rsquo;ll create a vpc_module folder that will contain main.tf and variables as follows.\n% tree . ├── modules │ └── vpc_module │ ├── main.tf │ └── variables.tf ├── prod └── staging Step 2. Creating the VPC Module  Content of modules\/vpc_module\/variables.tf Here we will define the network default address\nvariable \u0026#34;vpc_cidr\u0026#34; {  type = string  default = \u0026#34;10.1.0.0\/16\u0026#34; }  Explanation: This vpc_cidr variable will be replaced in the main.tf with different values depending of the environment for example\n Content of modules\/vpc_module\/main.tf Pay attention to the use of var.vpc_cidr. Another interesting topic is the use of the terraform function called cidrsubnet() Cidrsubnet calculates a subnet address within given IP network address prefix. It takes 3 parameters\n the cidr block newbits (if the network is \/16 and we setup a number of 8 the it will create a \/24 subnet) num (subnet number)  resource \u0026#34;aws_vpc\u0026#34; \u0026#34;myvpc\u0026#34; {  cidr_block = var.vpc_cidr  enable_dns_hostnames = true  enable_classiclink_dns_support = true }  resource \u0026#34;aws_internet_gateway\u0026#34; \u0026#34;myigw\u0026#34; {  vpc_id = aws_vpc.myvpc.id }  resource \u0026#34;aws_subnet\u0026#34; \u0026#34;public\u0026#34; {  cidr_block = cidrsubnet(\u0026#34;${var.vpc_cidr}\u0026#34;, 8, 1)  vpc_id = aws_vpc.myvpc.id }  resource \u0026#34;aws_subnet\u0026#34; \u0026#34;private\u0026#34; {  cidr_block = cidrsubnet(\u0026#34;${var.vpc_cidr}\u0026#34;, 8, 2)  vpc_id = aws_vpc.myvpc.id } Step 3. Prepare the prod and staging folders  Both folders will have the files\n main.tf variables.tf  So the whole tree will be\n% tree . ├── modules │ └── vpc_module │ ├── main.tf │ └── variables.tf ├── prod │ ├── main.tf │ └── variables.tf └── staging  ├── main.tf  └── variables.tf Prod environment The prod\/variables.tf file will look like this\nvariable \u0026#34;prodcidr\u0026#34; {  type = string  default = \u0026#34;10.1.0.0\/16\u0026#34; } Now when we invoke the module from prod\/main.tf the cidr will use this variable see how below.\nprovider \u0026#34;aws\u0026#34; {  region = \u0026#34;eu-central-1\u0026#34; } module \u0026#34;mymodule\u0026#34; {  source = \u0026#34;..\/modules\/vpc_module\u0026#34;  vpc_cidr = var.prodcidr  } On the code above we are calling the module (source = \u0026ldquo;..\/modules\/vpc_module\u0026rdquo;) but we are using the var.prodcidr cidr\nStaging environment Follwing the same pattern I configure the staging\nvariable \u0026#34;stgcidr\u0026#34; {  type = string  default = \u0026#34;10.2.0.0\/16\u0026#34; } provider \u0026#34;aws\u0026#34; {  region = \u0026#34;eu-central-1\u0026#34; } module \u0026#34;mymodule\u0026#34; {  source = \u0026#34;..\/modules\/vpc_module\u0026#34;  vpc_cidr = var.stgcidr  } Step 4. Initialize prod and stading folders Execute\nterraform init under\n \/prod \/staging  Execute\nterraform plan to see the proposed changes\n</p><p>gcloud,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival,</p><p>terraform,</p><p>cloudshell</p>",

          	{
          		value: "Websockets ",
          		label: "<p>Creating the socket server. Intro We are going to create an node express server for backend request. This server will have several funcions like serve websocket requests.\n Folder Structure  The root directory will contain:\n main node project that will be used for backend backend folder frontend folder (can contain their own node_modules folder for example if using react)  Install express package.  npm i express Install dotenv Instead of reading the variables from the OS operating system we will read them from a hidden file called .env. The way to read them is the same through process.env Example of reading  const projectId = process.env.npm_config_PROJECT_ID; const example = process.env.npm_config_EXAMPLE; const port = ( process.env.npm_config_PORT || 3000 ); Install the package and creat a .env file\nnpm i dotenv touch .env Edit the .env as follows\nPPROJECT_ID = \u0026#39;my project\u0026#39;; PORT = 8080 I will use ES syntax. With this sintax I will use import statatemvs vs require. To enable this sintax edit the package.json file with   \u0026#34;type\u0026#34;: \u0026#34;module\u0026#34;, Some tools  npm i nodemon, colors, body-parser  routes folder Will contain routes other than root for call the api.\n  Prepare socket.io to serve the websockets connections Socket info here\n  npm install socket.io Import the libraries needed\nimport { createServer } from \u0026#34;http\u0026#34;; import { Server } from \u0026#34;socket.io\u0026#34;; import { dirname } from \u0026#39;path\u0026#39;; import * as path from \u0026#39;path\u0026#39; import { fileURLToPath } from \u0026#39;url\u0026#39;; import * as http from \u0026#39;http\u0026#39;; As global vars define\nconst app = express(); var server; Create a function to start the server and call it from the code.\nfunction startServer () {   const httpServer = createServer(app);  server = http.createServer(app);  const io = new Server(httpServer, {})   io.on(\u0026#34;connection\u0026#34;, (socket) =\u0026gt; {  console.log(`Client connected [id=${socket.id}]`.blue.bold);  socket.emit(\u0026#39;server_setup\u0026#39;, `Server connected [id=${socket.id}]`);  });   httpServer.listen(PORT);   \/\/routes  app.get(\u0026#39;\/\u0026#39;, function(req, res) {  const __dirname = dirname(fileURLToPath(import.meta.url));  res.sendFile(path.join(__dirname \u002b \u0026#39;\/..\/index.html\u0026#39;));  });  console.log(  `server runing in ${process.env.NODE_ENV}mode on port ${PORT}.`.yellow.bold  )   } Create an index.html  \u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html lang=\u0026#34;en\u0026#34;\u0026gt; \u0026lt;head\u0026gt;  \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34;\u0026gt;  \u0026lt;meta http-equiv=\u0026#34;X-UA-Compatible\u0026#34; content=\u0026#34;IE=edge\u0026#34;\u0026gt;  \u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1.0\u0026#34;\u0026gt;  \u0026lt;title\u0026gt;Web Socokets Testing Page\u0026lt;\/title\u0026gt;  \u0026lt;script src=\u0026#34;https:\/\/cdn.socket.io\/4.5.0\/socket.io.min.js\u0026#34; integrity=\u0026#34;sha384-7EyYLQZgWBi67fBtVxw60\/OWl1kjsfrPFcaU0pp0nAh\u002bi8FD068QogUvg85Ewy1k\u0026#34; crossorigin=\u0026#34;anonymous\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt; \u0026lt;\/head\u0026gt; \u0026lt;body\u0026gt;   \u0026lt;p\u0026gt; Open the developer console of the browser to check the logs\u0026lt;\/p\u0026gt;   \u0026lt;script type=\u0026#34;text\/javascript\u0026#34;\u0026gt;  const socketio = io();  const socket = socketio.on(\u0026#39;connection\u0026#39;, function() {  });  socketio.on(\u0026#39;server_setup\u0026#39;, function (data) {  console.log(data);  });  \u0026lt;\/script\u0026gt;  \u0026lt;\/body\u0026gt; \u0026lt;\/html\u0026gt; Explanation -\u0026gt; The node server will serve an index.html file when the root is called http:\/\/localhost:3000  -\u0026gt; Then the js script of the index.html file will try to open a socket with the server through\nconst socket = socketio.on(\u0026#39;connection\u0026#39;, function() {}); Note that the connection string can be whatever\n-\u0026gt; The server will react to that string with\nio.on(\u0026#34;connection\u0026#34;, (socket) =\u0026gt; {  console.log(`Client connected [id=${socket.id}]`.blue.bold);  socket.emit(\u0026#39;server_setup\u0026#39;, `Server connected [id=${socket.id}]`); }); Note that emit is the response that the server will send to the browser.\n-\u0026gt; the browser will react to that messeage through\nsocketio.on(\u0026#39;server_setup\u0026#39;, function (data) {  console.log(data); }); Commit ID Chapter 1\n</p><p>gcloud,</p><p>react,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",

          	{
          		value: "Websockets Host in GCP",
          		label: "<p>Intro This repo explains how to create a websocket server using cloud run.\nCreate the server with this code.  Init npm  npm init npm i express Scripts in package.json\n \u0026#34;scripts\u0026#34;: {  \u0026#34;start\u0026#34;: \u0026#34;node index\u0026#34;  }, index.js\nconst express = require(\u0026#39;express\u0026#39;); const app = express(); const http = require(\u0026#39;http\u0026#39;).Server(app); const io = require(\u0026#39;socket.io\u0026#39;)(http); const port = process.env.PORT || 3000;  app.use(express.static(__dirname \u002b \u0026#39;\/public\u0026#39;));  io.on(\u0026#34;connection\u0026#34;, (socket) =\u0026gt; {  console.log(`Client connected [id=${socket.id}]`);  socket.emit(\u0026#39;server_setup\u0026#39;, `Server connected [id=${socket.id}]`);  });  http.listen(port, () =\u0026gt; console.log(\u0026#39;listening on port \u0026#39; \u002b port)); index.html in public folder  \u0026lt;!DOCTYPE html\u0026gt; \u0026lt;html lang=\u0026#34;en\u0026#34;\u0026gt; \u0026lt;head\u0026gt;  \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34;\u0026gt;  \u0026lt;meta http-equiv=\u0026#34;X-UA-Compatible\u0026#34; content=\u0026#34;IE=edge\u0026#34;\u0026gt;  \u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1.0\u0026#34;\u0026gt;  \u0026lt;title\u0026gt;Web Socokets Testing Page\u0026lt;\/title\u0026gt;  \u0026lt;script src=\u0026#34;https:\/\/cdn.socket.io\/4.5.0\/socket.io.min.js\u0026#34; integrity=\u0026#34;sha384-7EyYLQZgWBi67fBtVxw60\/OWl1kjsfrPFcaU0pp0nAh\u002bi8FD068QogUvg85Ewy1k\u0026#34; crossorigin=\u0026#34;anonymous\u0026#34;\u0026gt;\u0026lt;\/script\u0026gt; \u0026lt;\/head\u0026gt; \u0026lt;body\u0026gt;   \u0026lt;p\u0026gt; Open the developer console of the browser to check the logs\u0026lt;\/p\u0026gt;   \u0026lt;script type=\u0026#34;text\/javascript\u0026#34;\u0026gt;  const socketio = io();  const socket = socketio.on(\u0026#39;connection\u0026#39;, function() {  });  socketio.on(\u0026#39;server_setup\u0026#39;, function (data) {  console.log(data);  });  \u0026lt;\/script\u0026gt;  \u0026lt;\/body\u0026gt; \u0026lt;\/html\u0026gt; Create a project Enable billing Enable Cloudrun api Enable Artifact Registry API Enable cloudbuild API  set active project\ngcloud config set project \u0026lt;id\u0026gt; crun  gcloud run deploy websocketserver --allow-unauthenticated --source=. Deploying from source requires an Artifact Registry Docker repository to store built containers. A repository named [cloud-run-source-deploy] in region [europe-southwest1] will be created. you will be asked API [cloudbuild.googleapis.com] not enabled on project [918232038614]. Would you like to enable and retry (this will take a few minutes)? (y\/N)?\nPermissions  Check your organization policy constraints\/iam.allowedPolicyMemeberDomains. Allow all\nthen select the service (cloud run) from console On the left hand side will be a panel for permsisions. add a princiall called allUsers with cloud run invoker\n</p><p>gcloud,</p><p>react,</p><p>google</p><p>cloud</p><p>platform,</p><p>gcp,</p><p>remote</p><p>development,</p><p>juan</p><p>antonio</p><p>estival</p>",
